



<template name="MainHeader">
  <header class="mdl-layout__header  main-header" style="background-color: #396834;">
<!--   {{#if topHeader.enabled}}
          {{> TopHeader}}
      {{/if}} -->
    <div class="mdl-layout__header-row">

      <a href="http://sarai.ph" class="mdl-layout-title alerts-and-advisories-header-title-anchor">            
        <img src="/packages/sarai_sarai-layout/public/images/SARAI-white.png" height="60px" />    
      </a>

      <div class="mdl-layout-spacer">
        {{#if currentUser}}
          {{configureAccountType}}
        {{/if}}
      </div>

      <!-- <nav class="mdl-navigation mdl-layoutlarge-screen-only">
        <span class="mdl-navigation__link">
          {{> loginButtons align="right"}}
        </span>
      </nav> -->

      <nav class="mdl-navigation mdl-layout--large-screen-only">
          {{#each mainLink in mainLinks}}
          <span>
              <a class="mdl-navigation__link main-header-top-link" href="{{mainLink.href}}" id="{{mainLink.id}}">{{mainLink.name}}
                {{#if hasSubLinks mainLink}}
                  <i class="material-icons">keyboard_arrow_down</i>
                {{/if}}
              </a>
              {{#if hasSubLinks mainLink}}
                <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="{{mainLink.id}}">
                  {{#each link in sortByRank mainLink.links}}
                  <li class="mdl-menu__item mdl-menu__item-full--bleed-divider" data-link-href="{{link.href}}"><a href="{{link.href}}" class="sublinkclass">{{link.name}}</a></li>
                  {{/each}}
                </ul>
              {{/if}}
          </span>
          {{/each}}
              <!-- <div class="mdl-navigation__link">
                 {{> loginButtons align="right"}}
              </div> -->
              <img class="dost-pcaarrd-uplb-logo" src="/dost-pcaarrd-uplb.png"/>
             <!--  {{#if mainH.buttonEnabled}}
              <button type='button' class='mdl-button mdl-js-button mdl-button-raised mdl-js-ripple-effect' id="versionbutton"> {{mainH.buttonText}}</button>
              {{/if}} -->
        </nav>
    </div>

  </header>
</template>
