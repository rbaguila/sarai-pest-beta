<template name="TopHeader">
	<div class="topheaderclass mdl-layout__header-row">
       <span class="mdl-layout-title" style="color: #484848; font-size: 15px; font-weight: bold;">{{topHeader.message}}</span>
	    <div class="mdl-layout-spacer"></div>
	   	<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
	        <label class="mdl-button mdl-js-button mdl-button--icon" for="waterfall-exp">
	          <i class="material-icons">search</i>
	        </label>
	        <div class="mdl-textfield__expandable-holder">
	          <input class="mdl-textfield__input" type="text" name="sample" id="waterfall-exp" placeholder="{{topHeader.searchText}}" />
	        </div>
	    </div>
	</div>
</template>
