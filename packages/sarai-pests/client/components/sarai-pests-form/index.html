<template name="PestProblemForm">

	<div class="pest-form mdl-card">
		<form name="secondForm" class="secondForm">
		
		<div class="mdl-grid">
			<div class=" mdl-cell mdl-cell--12-col">
			
			<div class="mdl-grid">
				<div class="input-fmt mdl-cell mdl-cell--12-col">
					<label class="f-left form-text">Types of Pests</label>
				</div>
				<div class="mdl-cell mdl-cell--12-col">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-cell--4-col">
						<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="insect">
							<input type="checkbox" id="insect" class="mdl-checkbox__input">
							<p class="opt-size mdl-checkbox__label">Insect</p>
						</label>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="weed">
							<input type="checkbox" id="weed" class="mdl-checkbox__input">
							<p class="opt-size mdl-checkbox__label">Weed</p>
						</label>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="rat">
							<input type="checkbox" id="rat" class="mdl-checkbox__input">
							<p class="opt-size mdl-checkbox__label">Rat</p>
						</label>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="bird">
							<input type="checkbox" id="bird" class="mdl-checkbox__input">
							<p class="opt-size mdl-checkbox__label">Bird</p>
						</label>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="nematode">
							<input type="checkbox" id="nematode" class="mdl-checkbox__input">
							<p class="opt-size mdl-checkbox__label">Nematode</p>
						</label>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="otrf2-1">
							<input type="checkbox" id="otrf2-1" class="mdl-checkbox__input">
							<p class="opt-size mdl-checkbox__label">Others</p>

					</div>
				</div>
				</div>
			</div>
			<hr/>

				<div class="mdl-cell mdl-cell--12-col">
				<label class="f-left form-text">Description of Symptoms</label>

					<div class="mdl-cell mdl-cell--4-col">
						<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="yellowing">
							<input type="checkbox" id="yellowing" class="mdl-checkbox__input">
							<span class="opt-size mdl-checkbox__label">Yellowing</span>
						</label>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="rot">
							<input type="checkbox" id="rot" class="mdl-checkbox__input">
							<span class="opt-size mdl-checkbox__label">Root/Stem rot</span>
						</label>
					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="spot">
							<input type="checkbox" id="spot" class="mdl-checkbox__input">
							<span class="opt-size mdl-checkbox__label">Leaf spot</span>

					<div class="mdl-cell mdl-cell--4-col">
						<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="stunting">
							<input type="checkbox" id="stunting" class="mdl-checkbox__input">
							<span class="opt-size mdl-checkbox__label">Stunting</span>

					</div>
					<div class="mdl-cell mdl-cell--4-col">
						<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="otrf2">
							<input type="checkbox" id="otrf2" class="mdl-checkbox__input">
							<span class=" opt-size mdl-checkbox__label">Others</span>
						</label>
					</div>
				</div>
				</div>
			</div>
			<hr/>

			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--4-col">
					<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="wplant">
						<input type="checkbox" id="wplant" class="mdl-checkbox__input">
						<p class="opt-size mdl-checkbox__label">Whole Plant</p>
					</label>
				</div>
				<div class="mdl-cell mdl-cell--4-col">
					<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="frs">
						<input type="checkbox" id="frs" class="mdl-checkbox__input">
						<p class="opt-size mdl-checkbox__label">Few roots/stem</p>
					</label>
				</div>
				<div class="mdl-cell mdl-cell--4-col">
					<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="local">
						<input type="checkbox" id="local" class="mdl-checkbox__input">
						<p class="opt-size mdl-checkbox__label">Localized</p>
					</label>
				</div>
				<div class="mdl-cell mdl-cell--4-col">
					<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="flt">
						<input type="checkbox" id="flt" class="mdl-checkbox__input">
						<p class="opt-size mdl-checkbox__label">Few leaves/twigs</p>
					</label>
				</div>
				<div class="mdl-cell mdl-cell--4-col">
					<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="otrf22">
						<input type="checkbox" id="otrf22" class="mdl-checkbox__input">
						<p class="opt-size mdl-checkbox__label">Others</p>
					</label>
				</div>
			</div>
			</div>
		</div>
		<hr/>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Distribution of Symptoms</label>
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Insect Damage</label>
			</div>
			<div class="mdl-cell mdl-cell--6-col">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col">
					<label class="f-left mdl-radio mdl-js-radio mdl-js-ripple-effect" for="random">
						<input type="radio" id="random" name="stage" class="mdl-radio__button" >
						<span class="opt-size mdl-radio__label">Random</span>
					</label>
				</div>
				<div class="mdl-cell mdl-cell--12-col">
					<label class="f-left mdl-radio mdl-js-radio mdl-js-ripple-effect" for="sao">
						<input type="radio" id="sao" name="stage" class="mdl-radio__button" >
						<span class="opt-size mdl-radio__label">Scattered all over</span>
					</label>
				</div>
				
				<div class="input-fmt mdl-cell mdl-cell--12-col">
					<label class="f-left form-text">Others (Specify)</label> 
					<input class="form3-input-fmt" type="text" id="otherf23" name="otherf23">	
				</div>

			</div>
			</div>
			<div class="mdl-cell mdl-cell--6-col">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col">
					<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="chewing">
						<input type="checkbox" id="chewing" class="mdl-checkbox__input">
						<p class="opt-size mdl-checkbox__label">Chewing Type</p>
					</label>
				</div>
				<div class="mdl-cell mdl-cell--12-col">
					<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="sucking">
						<input type="checkbox" id="sucking" class="mdl-checkbox__input">
						<p class="opt-size mdl-checkbox__label">Sucking Type</p>
					</label>
				</div>
				
				<div class="mdl-cell mdl-cell--12-col">
					<label class="f-left mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="otr-insect-damage">
						<input type="checkbox" id="otr-insect-damage" class="mdl-checkbox__input">
						<p class="opt-size mdl-checkbox__label">Others</p>
					</label>
				</div>

			</div>
			</div>
		</div>	
		<hr/>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--12-col">
				<label class="f-left form-text">Length of time symptoms is observed</label>
			</div>
			<div class="mdl-cell mdl-cell--12-col">
				<div class="mdl-grid">
				</div>
			</div>
		</div>
		<hr/>
			
		</div>
			
		
		</div>
		<div class="mdl-grid">
				<button id="back1" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Back</button>
				<button id="con2" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Next</button>
		</div>
		</form>
	</div>

</template>
