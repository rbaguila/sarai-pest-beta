<template name="SaraiPests">
	<div id="banner">
  		<img class="banner-image-sarai" src="{{imageURL}}">
  		<div class="banner-content-top-sarai" style="{{setBannerContentPosition}}">
  			<div class="mdl-grid" >
				<div class="mdl-cell mdl-cell--5-col banner-text" id="bannerText-sarai">
					{{#each bannerInfo}}
						<h2 class="title">{{bannerHeadText}}</h2>
						<h4 class="title-desc">{{bannerSubText}}</h4>
					{{/each}}
				</div>

				<div class="mdl-cell mdl-cell--7-col services-icons">	
					<div class="mdl-grid">
						<!-- Pest Lib -->
						<div class="mdl-cell mdl-cell--3-col">
							<a href="{{pathFor '/pests-lib'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_library.png" />
								
							</a>
						</div>

						<!-- Pest ID -->
						<div class="mdl-cell mdl-cell--3-col">
							<a href="{{pathFor '/pests-id'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_id.png" />
								
							</a>
						</div>

						<!-- Pest Monitoring -->
						<div class="mdl-cell mdl-cell--3-col">
							<a href="{{pathFor '/pests-monitor'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_monitoring.png" />
								
							</a>
						</div>

						<!-- Pest Clinic -->
						<div class="mdl-cell mdl-cell--3-col">
							<a href="{{pathFor '/pests-clinic'}}">
								<img class="service-icon-img" src="/packages/sarai_sarai-pests/public/images/services/pest_clinic.png" />
								
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--Pest Risk Map-->
	<div id="pest-map">
		<h4 style="margin-left:20px;"><!-- {{row1HeadText}} --> Pest Introductory Video</h4>
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--6-col alerts">
				<!-- <img src="{{row1Image1}}" /> -->
				<center><iframe width="560" height="315" src="https://www.youtube.com/embed/ufbDj5OEVPU" frameborder="0" allowfullscreen></iframe>
			  <h4>Filipino Version</h4>
				</center>
			</div>
			<div class="mdl-cell mdl-cell--6-col alerts">
				<!-- <img src="{{row1Image2}}" /> -->
				<center><iframe width="560" height="315" src="https://www.youtube.com/embed/ln7a57YZtjw" frameborder="0" allowfullscreen></iframe>
			  <h4>English Version</h4>
				</center>
			</div>
		</div>
	</div>

	<hr/>
	{{> Control}}
	<hr/>

	{{> MostViewedPest}}
	<hr/>

	<!--Pest Lib-->
	<div id="pest-lib">
		<h4 style="margin-left:20px;">{{row3HeadText}}</h4>
		<h5 style="margin-left:20px;">{{row3SubText}}</h5>
		
		<div class="mdl-grid">
			{{#each pests}}
				<div class="mdl-cell mdl-cell--3-col">
					<div class="demo-card-image mdl-card mdl-shadow--2dp">
					 	<div class="mdl-card__title mdl-card--expand">
					  		<div class="pest-image">
								<img src="{{image}}" width="200px;" height="200px;"/>
					  		</div>
					  	</div>
					  
					  	<div class="card-title">
					  		<div class="mdl-card__actions">
						 		<span class="demo-card-image__filename">{{name}}</span>
					  		</div>
					  	</div>
					  
					  	<div class="mdl-card__actions mdl-card--border">
					  		<div class = "card-button">
								<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{pathFor '/entity/:_id' _id=_id}}">
									View Page
							 	</a>
							</div>
					  	</div>
					</div>
				</div>
			{{/each}}
		</div>

		<div class="mdl-cell mdl-cell--12-col">
			<center>
				<a id="view-more" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
					View More Pests
		 		</a>
		 	</center>
		</div>
	</div>
</template>

			<!--img src="/packages/sarai_sarai-pests/public/images/clinic/div-vertical.png" width="30px;" height="450px;"/-->

			<div class="max card mdl-cell mdl-cell--3-col" style="padding-right:10px;border-right: 1px solid #eee;">	
				<img src="/packages/sarai_sarai-pests/public/images/clinic/comp_black.png" width="150px;" height="150px;"/>

			</div>
			<!--img src="/packages/sarai_sarai-pests/public/images/clinic/div-vertical.png" width="30px;" height="450px;"/-->

				<h4 class="subtitle mdl-typography--headline" style="color:#396834" >
					<b>Assess Pest</b>
				</h4>
				
				<p></p>
				
				<br/>
				
				<p>If you are not sure and want to consult to a specialist, <a href="#" style="color:#396834">request assistance</a>.</p>
			</div>
			<!--img src="/packages/sarai_sarai-pests/public/images/clinic/div-vertical.png" width="30px;" height="450px;"/-->

			<div class="max card mdl-cell mdl-cell--3-col">	
				<img src="/packages/sarai_sarai-pests/public/images/clinic/control_black.png" width="150px;" height="150px;"/>
				<h4 class="subtitle mdl-typography--headline" style="color:#396834">
					<b>Restrain Pest</b>
				</h4>
				
				<br/>

		</div>
		<br/>
	</div>
</template>
