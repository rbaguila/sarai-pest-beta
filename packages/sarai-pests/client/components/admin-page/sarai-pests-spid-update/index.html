<template name="SpidMainDropzone">
  <div class="mdl-grid">
      <div id="dropzone" class="dropzone mdl-cell mdl-cel-12--col bannerZone">
      	  <label class="f-center form-text">Drop Image To Change Banner (960 x 400)</label> 
      	  <img src="{{banner}}" width="100%" height="300px"/>
      </div>
  </div>
</template>

<template name="SpidIdropzone1">
  <div class="mdl-grid rowImageZone">
      <div id="dropzone" class="dropzone mdl-cell mdl-cel-12--col IdropZone1View">
      	   <label class="f-center form-text">Drop Image To Change Row 1 Image 1 (480 x 630)</label> 
          <img src="{{banner}}" width="100%" height="330px"/>
      </div>
  </div>
</template>

<template name="SpidIdropzone2">
  <div class="mdl-grid rowImageZone">
      <div id="dropzone" class="dropzone mdl-cell mdl-cel-12--col IdropZone2View">
           <label class="f-center form-text">Drop Image To Change Row 1 Image 2 (480 x 630)</label>  
          <img src="{{banner}}" width="100%" height="330px"/>
      </div>
  </div>
</template>

<template name="SaraiPestsSpidUpdatePage">
	{{isAuthorized "Update SPId"}}
	{{> CMSModuleHeader navBarFor = "Pest Home"}}
	<div class="mdl-grid">
		{{> SpidMainDropzone}}
	</div>
	
	<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--3-col">
	</div>
	<div class="mdl-cell mdl-cell--6-col">
	<form name="updateForm" class="updateForm">
		<div class="mdl-grid">

			<!-- Banner Content Position -->
			<div class="mdl-cell mdl-cell--12-col">
				<label class="f-left form-text">Banner Content Position</label> 
			</div>
			<div class="mdl-cell mdl-cell--12-col">
			   <div class="mdl-select mdl-js-select mdl-select--floating-label">
			        <select class="mdl-select__input" id="banner-position" name="banner-position">
			          <option value="top" selected="{{isSelected 'top'}}">Top</option>
			          <option value="middle" selected="{{isSelected 'middle'}}">Middle</option>
			          <option value="bottom" selected="{{isSelected 'bottom'}}">Bottom</option>
			        </select>
			    </div>
			</div>

			<!-- Banner Header Text -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Banner Header Text</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="bheader-error" class="error" for="bheader" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<input class="input-form" type="text" id="bheader" name="bheader" value="{{getBannerHText}}">	
			</div>
			
			
			<!-- Banner Subheader Text -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Banner Subheader Text</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="bsubheader-error" class="error" for="b-subheader" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<input class="input-form" type="text" id="bsubheader" name="bsubheader" value="{{getBannerSText}}">	
			</div>
			
			</div>
	
			
			<div class="mdl-grid">
			<!-- Row 1 Head Text -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Row 1 Head Text</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="row1head-error" class="error" for="row1head" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<input class="input-form" type="text" id="row1head" name="row1head" value="{{getRow1HeadText}}">	
			</div>

			{{ >SpidIdropzone1}}
			{{ >SpidIdropzone2}}
			
			<!-- Row 2 Head Text -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Row 2 Head Text</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="row2head-error" class="error" for="row2head" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<input class="input-form" type="text" id="row2head" name="row2head" value="{{getRow2HeadText}}">	
			</div>


			<!-- Row 3 Head Text -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Row 3 Head Text</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="row3head-error" class="error" for="row3head" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<input class="input-form" type="text" id="row3head" name="row3head" value="{{getRow3HeadText}}">	
			</div>

			<!-- Row 3 Subtext -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Row 3 Subtext</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="row3sub-error" class="error" for="row3sub" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<textarea class="input-form f-left form-text" type="text" rows="6" id="row3sub" name="row3sub" value="{{getRow3SubText}}" placeholder="{{getRow3SubText}}"></textarea>	
			</div>
			
			<div class="mdl-cell mdl-cell--12-col">
			<button id="uBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Save</button>
			<button id="cBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Cancel</button>
			<button id="viewChanges" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">View Changes</button>
			</div>
			
		</div>
	</form>
	</div>
	</div>
	
</template>
