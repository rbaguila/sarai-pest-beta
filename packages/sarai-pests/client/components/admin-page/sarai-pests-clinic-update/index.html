<template name="MainDropzone">
  <div class="mdl-grid">
      <div id="dropzone" class="dropzone mdl-cell mdl-cel-12--col bannerZone">
      	  <label class="f-center form-text">Drop Image To Change Banner (960 x 400)</label> 
      	  <img src="{{banner}}" width="100%" height="300px"/>
      </div>
  </div>
</template>

<template name="Idropzone">
  <div class="mdl-grid rowImageZone">
      <div id="dropzone" class="dropzone mdl-cell mdl-cel-12--col IdropZoneView">
      	   <label class="f-center form-text">Drop Image To Change Row Image 1 (640 x 640)</label> 
          <img src="{{banner}}" width="100%" height="300px"/>
      </div>
  </div>
</template>

<template name="IIdropzone">
  <div class="mdl-grid rowImageZone">
      <div id="dropzone" class="dropzone mdl-cell mdl-cel-12--col IIdropZoneView">
           <label class="f-center form-text">Drop Image To Change Row Image 2 (640 x 640)</label>  
          <img src="{{banner}}" width="100%" height="300px"/>
      </div>
  </div>
</template>

<template name="SaraiPestsUpdatePage">
	{{isAuthorized "Update Pest Clinic"}}
	{{> CMSModuleHeader navBarFor = "Pest Clinic"}}
	<div class="mdl-grid">
		{{ >MainDropzone}}
	</div>
	
	<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--3-col">
	</div>
	<div class="mdl-cell mdl-cell--6-col">
	<form name="updateForm" class="updateForm">
		<div class="mdl-grid">

			<!-- Banner Content Position -->
			<div class="mdl-cell mdl-cell--12-col">
				<label class="f-left form-text">Banner Content Position</label> 
			</div>
			<div class="mdl-cell mdl-cell--12-col">
			   <div class="mdl-select mdl-js-select mdl-select--floating-label">
			        <select class="mdl-select__input" id="banner-position" name="banner-position">
			          <option value="top" selected="{{isSelected 'top'}}">Top</option>
			          <option value="middle" selected="{{isSelected 'middle'}}">Middle</option>
			          <option value="bottom" selected="{{isSelected 'bottom'}}">Bottom</option>
			        </select>
			    </div>
			</div>

			<!-- Banner Header Text -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Banner Header Text</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="bheader-error" class="error" for="bheader" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<input class="input-form" type="text" id="bheader" name="bheader" value="{{getBannerHText}}">	
			</div>
			
			
			<!-- Banner Subheader Text -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Banner Subheader Text</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="bsubheader-error" class="error" for="b-subheader" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<input class="input-form" type="text" id="bsubheader" name="bsubheader" value="{{getBannerSText}}">	
			</div>
			
			
			<!-- Shoutout Text -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Shoutout</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="shout-error" class="error" for="shout" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<input class="input-form" type="text" id="shout" name="shout" value="{{getShoutText}}">	
			</div>
			
			{{ >Idropzone}}
			{{ >IIdropzone}}

			<!-- About Header Text -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">About Header</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="aheader-error" class="error" for="a-header" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<input class="input-form" type="text" id="aheader" name="aheader" value="{{getAboutHText}}" placeholder="{{getAboutHText}}">	
			</div>
			
			
			<!-- About Subheader Text -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">About Subheader</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="asubheader-error" class="error" for="asubheader" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<!--<input class="input-form" type="text" id="asubheader" name="asubheader" value="{{getAboutSText}}" placeholder="{{getAboutSText}}">	-->
				<textarea class="input-form f-left form-text" type="text" rows="6" id="asubheader" name="asubheader" value="{{getAboutSText}}" placeholder="{{getAboutSText}}"></textarea>	
			</div>
			
			
			<div class="mdl-cell mdl-cell--12-col">
			<button id="uBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Save</button>
			<button id="cBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Cancel</button>
			<button id="viewChanges" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">View Changes</button>
			</div>
			
		</div>
	</form>
	</div>
	</div>
	

</template>
