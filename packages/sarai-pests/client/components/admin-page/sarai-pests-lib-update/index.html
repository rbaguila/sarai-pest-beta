<template name="LibDropzone">
  <div class="mdl-grid">
      <div id="dropzone" class="dropzone mdl-cell mdl-cel-12--col bannerZone">
      	  <label class="f-center form-text">Drop Image To Change Banner (960 x 400)</label> 
      	  <img src="{{banner}}" width="100%" height="300px"/>
      </div>
  </div>
</template>

<template name="SaraiPestsLibUpdatePage">
	{{isAuthorized "Update Pest Library"}}
	{{> CMSModuleHeader navBarFor = "Pest Library"}}
	<div class="mdl-grid">
		{{ >LibDropzone}}
	</div>
	
	<div class="mdl-grid">
	<div class="mdl-cell mdl-cell--3-col">
	</div>
	<div class="mdl-cell mdl-cell--6-col">
	<form name="updateForm" class="updateForm">
		<div class="mdl-grid">
			<!-- Banner Content Position -->
			<div class="mdl-cell mdl-cell--12-col">
				<label class="f-left form-text">Banner Content Position</label> 
			</div>
			<div class="mdl-cell mdl-cell--12-col">
			   <div class="mdl-select mdl-js-select mdl-select--floating-label">
			        <select class="mdl-select__input" id="banner-position" name="banner-position">
			          <option value="top" selected="{{isSelected 'top'}}">Top</option>
			          <option value="middle" selected="{{isSelected 'middle'}}">Middle</option>
			          <option value="bottom" selected="{{isSelected 'bottom'}}">Bottom</option>
			        </select>
			    </div>
			</div>
		
			<!-- Banner Header Text -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Banner Header Text</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="bheader-error" class="error" for="bheader" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<input class="input-form" type="text" id="bheader" name="bheader" value="{{getBannerHText}}">	
			</div>
			
			
			<!-- Banner Subheader Text -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Banner Subheader Text</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="bsubheader-error" class="error" for="b-subheader" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<input class="input-form" type="text" id="bsubheader" name="bsubheader" value="{{getBannerSText}}">	
			</div>

			<!-- Search Label Text -->
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Search Label Text</label> 
			</div>
			<div class="mdl-cell mdl-cell--6-col">
				<label id="searchlabel-error" class="error" for="search-label" style="display: inline;"></label>
			</div>
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<input class="input-form" type="text" id="searchlabel" name="searchlabel" value="{{getSearchLText}}">	
			</div>
			
			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Choose Pest Type to View</label> 
			</div> 

			<div class="mdl-cell mdl-cell--12-col">
				{{#each pestType}}
				<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
				  <input type="checkbox" class="mdl-checkbox__input" value="{{this}}" checked="{{isChecked this}}" />
				  <span class="mdl-checkbox__label">{{this}}</span>
				</label>
				{{/each}}
			</div>

			<div class="mdl-cell mdl-cell--6-col">
				<label class="f-left form-text">Number of Pests Per Page</label> 
			</div> 
			<div class="input-fmt mdl-cell mdl-cell--12-col">
				<input class="input-form" type="number" min="1" max="999999" pattern="[0-9]{1,2}" title="Numeric digits only" id="pestsperpage" name="pestsperpage" value="{{getPestNumbers}}">	
			</div>

		</div>
			


			
		<div class="mdl-cell mdl-cell--12-col">
			<button id="uBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Save</button>
			<button id="cBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Cancel</button>
			<button id="viewChanges" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">View Changes</button>
		</div>
			
	</form>
	</div>
	</div>
	
</template>
