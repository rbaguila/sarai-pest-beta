<template name="SaraiPestsStatistics">
	
	<!-- STATISTICS -->
	<div class="mdl-grid">
		<div class="mdl-cell mdl-cell--4-col">
			<select id="topicPest">
				{{#each findPest}}
					<option value="{{name}}">{{name}}</option>
				{{/each}}
			</select>
			<select id="yearStat">
				{{#each getYearNum}}
					<option value="{{year}}">{{year}}</option>
				{{/each}}
			</select>
		</div>
		<div class="mdl-cell mdl-cell--8-col">
		{{ >PestChart}}
		</div>
	</div>
	
	<a href="#" id="view-source" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple" style="background-color:#00b9d8;color:white;">Request Assistance<span class="mdl-button__ripple-container"><span class="mdl-ripple is-animating" style="width: 274.828px; height: 274.828px; transform: translate(-50%, -50%) translate(85px, 7px);"></span></span></a>
				
	<span id="request-div" class="mdl-shadow--2dp" style="background-color:white;width:500px;">{{>FormRequest}}</span>
	<span id="success-box" class="mdl-shadow--2dp" style="background-color:white;width:500px;"></span>
	
</template>


<template name="PestChart">
	<div class="mdl-grid" id="chartId">
		<canvas id="pestchart" width="450" height="380"></canvas>
		<!--{{render}}-->
	</div>
</template>
